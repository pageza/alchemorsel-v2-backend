version: 1

linters:
  enable:
    - gofmt
    - golint
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - unused
    - misspell
    - gosec

run:
  timeout: 5m
  skip-dirs:
    - vendor
    - third_party

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec

linters-settings:
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 3
  misspell:
    locale: US

output:
  sort-results: true 